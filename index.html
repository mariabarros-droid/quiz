<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async></script>
    <link rel="icon" href="quiz.ico" type="image/icon">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="questoes-container hide">
            <span class="questao">pergunta aqui?</span>
            <div class="respostas-container">
                <button class="resposta button">resposta 1</button>
                <button class="resposta button">resposta 2</button>
                <button class="resposta button">resposta 3</button>
                <button class="resposta button">resposta 4</button>
            </div>
        </div>
        <div class="controles-container">
            <button onmouseenter="sound.play()" class="start-quiz btnrefazer">Começar Quiz</button>
            <button onmouseenter="sound.play()" class="next-questao btnrefazer hide">Próxima pergunta</button>
        </div>
    </div>
    <script>
        var sound = new Audio();
        sound.src = "nextlevel.mp3";
    </script>
</body>
</html>
